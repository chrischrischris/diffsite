<!DOCTYPE html>
<html lang="en">

<head>
  <title>diffsite</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:400,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <a class="github-link small" href="https://github.com/pianomister/diffsite">visit project on github</a>
  <h1>diff<span>site</span></h1>
  <p class="intro">Visually compare two versions of a website with side-by-side matching, or overlay using opacity (onion),
    swipe and color blending modes.</p>

  <section class="url-inputs">
    <div class="label-group">
      <label for="input-url-right">First URL</label>
      <input id="input-url-left" type="text" placeholder="Website URL">
    </div>
    <span>vs.</span>
    <div class="label-group">
      <label for="input-url-right">Second URL</label>
      <input id="input-url-right" type="text" placeholder="Another website URL">
    </div>
  </section>

  <section class="config-section">
    <div class="label-group">
      <label>Viewport width</label>
      <select id="select-device">
        <option value="320">iPhone 5/SE</option>
        <option value="375">iPhone 6/7/8/X/XS</option>
        <option value="414">iPhone 6/7/8 Plus</option>
        <option value="768">iPad</option>
      </select>
    </div>

    <div class="label-group">
      <label>Comparison mode</label>
      <div class="toggle">
        <input type="radio" name="display" value="side-by-side" id="mode-side-by-side" checked="checked" />
        <label for="mode-side-by-side">side by side</label>
        <input type="radio" name="display" value="overlay" id="mode-overlay" />
        <label for="mode-overlay">overlay</label>
      </div>
    </div>

    <div class="label-group disabled" id="group-overlay">
      <label>Overlay mode</label>
      <div class="toggle">
        <input type="radio" name="mode" value="swipe" id="mode-swipe" />
        <label for="mode-swipe">swipe</label>
        <input type="radio" name="mode" value="blend" id="mode-blend" checked="checked" />
        <label for="mode-blend">blend</label>
        <input type="radio" name="mode" value="blend" id="mode-onion" />
        <label for="mode-onion">onion</label>
      </div>
    </div>

    <div class="label-group disabled" id="group-opacity">
      <label for="select-opacity">Opacity</label>
      <input id="select-opacity" type="range" min="0" max="1" step="0.01" value="1">
    </div>
  </section>


  <div style="visibility: hidden">
    <button id="button-shift-up-left">shift up (left)</button>
    <span id="shift-left" class="diff-site-shift-left-value"></span>
    <button id="button-shift-down-left">shift down (left)</button>
    <button id="button-shift-reset-left">reset (left)</button>

    <button id="button-shift-up-right">shift up (right)</button>
    <span id="shift-right" class="diff-site-shift-left-value"></span>
    <button id="button-shift-down-right">shift down (right)</button>
    <button id="button-shift-reset-right">reset (right)</button>
  </div>


  <main>

    <section class="diff-container" id="diff-container">
      <div id="frame-left" class="diff-frame diff-frame--left">
        <iframe id="content-left" class="diff-content"></iframe>
      </div>
      <div id="frame-right" class="diff-frame diff-frame--right diff-frame--mode-blend">
        <iframe id="content-right" class="diff-content"></iframe>
      </div>
      <div class="swipe-handle" id="compare-handle">
        <div class="swipe-handle__line"></div>
      </div>
    </section>

  </main>
</body>

</html>
